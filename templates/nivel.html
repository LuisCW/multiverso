<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Multiverso</title>
    <style>
        .universo {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            position: absolute;
        }
        .conexiones {
            position: absolute;
            z-index: -1;
        }
        body {
            height: 2000px;
            width: 2000px;
        }
    </style>
</head>
<body>

<!-- Niveles del multiverso -->
{% for nivel in niveles %}
    <!-- Nodo en el nivel {{ nivel }} -->
    <div class="universo" id="universo{{nivel}}" style="top: 0px; left: 0px;">{{ nivel }}</div>

    <!-- Conexiones aleatorias (ejemplo: conecta con el siguiente nodo y otros aleatorios) -->
    {% if nivel < 30 %}
        <svg class="conexiones" height="100%" width="100%">
            <line id="line1-{{nivel}}" x1="0" y1="0" x2="0" y2="0" stroke-width="2" />
            <line id="line2-{{nivel}}" x1="0" y1="0" x2="0" y2="0" stroke-width="2" />
        </svg>
    {% endif %}
{% endfor %}

<script>
window.onload = function() {
    var niveles = Array.from({length: 30}, (_, i) => i + 1);
    for (var i = 0; i < niveles.length; i++) {
        var nivel = niveles[i];
        var universo = document.getElementById('universo' + nivel);
        universo.style.top = ((Math.floor(nivel / 5)) * 80) + 'px';
        universo.style.left = ((nivel % 5) * 80) + 'px';
        universo.style.backgroundColor = nivel % 2 == 0 ? 'red' : 'blue';

        if (nivel < 30) {
            var line1 = document.getElementById('line1-' + nivel);
            line1.setAttribute('x1', ((nivel % 5) * 80 + 25));
            line1.setAttribute('y1', ((Math.floor(nivel / 5)) * 80 + 25));
            line1.setAttribute('x2', ((nivel % 5) * 80 + 25));
            line1.setAttribute('y2', ((Math.floor(nivel / 5) + 1) * 80 + 25));
            line1.style.stroke = nivel % 2 == 0 ? 'red' : 'blue';

            if (nivel % 5 != 4) {
                var line2 = document.getElementById('line2-' + nivel);
                line2.setAttribute('x1', ((nivel % 5) * 80 + 25));
                line2.setAttribute('y1', ((Math.floor(nivel / 5)) * 80 + 25));
                line2.setAttribute('x2', ((nivel % 5 + 1) * 80 + 25));
                line2.setAttribute('y2', ((Math.floor(nivel / 5) + 1) * 80 + 25));
                line2.style.stroke = nivel % 2 == 0 ? 'red' : 'blue';
            }
        }
    }
}
</script>

</body>
</html>
